<!-- Pump card -->
<div class="col s4">
  <div class="card" id="card-pump">
    <div class="card-content">
      <span class="card-title">Pump</span>
      <span class="card-lock">
        <i class="lock material-icons">lock_outline</i>
      </span>
    </div>
    <div class="switch">
      <label>
        Off
        <input type="checkbox" id="switch-pump">
        <span class="lever"></span>
        On
      </label>
    </div>
  </div>
</div>
