<!-- valve card -->
<div class="col s4">
  <div class="card ">
    <div class="card-content">
      <span class="card-title">Valves</span>
    </div>
    <div class="card-valve switch">
      <table class="responsive-table">
        <tbody>
          <tr class="valve">
            <td class="valve-name">Hot</td>
            <td class="valve-actuator">
              <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </td>
          </tr>
          <tr class="valve">
            <td class="valve-name">Malt</td>
            <td class="valve-actuator">
              <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </td>
          </tr>
          <tr class="valve">
            <td class="valve-name">Boil</td>
            <td class="valve-actuator">
              <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </td>
          </tr>
          <tr class="valve">
            <td class="valve-name">Out</td>
            <td class="valve-actuator">
              <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
