<!-- Resistor card -->
<div class="col s4">
  <div class="card "  id="card-resistor">
    <div class="card-content">
      <span class="card-title">Resistors</span>
      <span class="card-lock">
        <i class="lock material-icons">lock_outline</i>
      </span>
    </div>
    <div class="card-resistor switch">
      <table class="responsive-table">
        <tbody>
          <tr class="valve">
            <td class="resistor-name">Hot</td>
            <td class="resistor-actuator">
              <label>
                Off
                <input type="checkbox"  id="switch-resistor-hot">
                <span class="lever"></span>
                <span>On</span>
              </label>
            </td>
          </tr>
          <tr class="resistor">
            <td class="resistor-name">Malt</td>
            <td class="resistor-actuator">
              <label>
                Off
                <input type="checkbox"  id="switch-resistor-mash">
                <span class="lever"></span>
                On
              </label>
            </td>
          </tr>
          <tr class="resistor">
            <td class="resistor-name">Boil</td>
            <td class="resistor-actuator">
              <label>
                Off
                <input type="checkbox"  id="switch-resistor-boil">
                <span class="lever"></span>
                On
              </label>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
